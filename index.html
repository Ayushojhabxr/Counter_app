<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App - by Ayush</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--Wrapper-->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10 ">

        <div class="text-[#0398d4] font-medium text-[20px]">
            Increment And Decrement
        </div>


        <div class="bg-white flex flex-row text-[25px] rounded-sm gap-12 px-5">
            
            <!--Negative button-->
            <button class="border-r-2 border-[#bfbfbf] pr-5 " onclick="dec()">
              <i class="fa-solid fa-minus"></i>
            </button>
               
            <div class="font-bold" id="val">
               0
            </div>

              <!--positive button-->

            <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="inc()">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
